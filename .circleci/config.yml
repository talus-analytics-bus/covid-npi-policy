version: 2.1

orbs:
  aws-cli: circleci/aws-cli@0.1.13

jobs:
  deploy-prod:
    working_directory: ~/repo

    docker:
      - image: cimg/node:lts

    steps:
      - checkout

      - run:
          name: Install deployment dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev g++ build-essential
            sudo pip3 install --upgrade setuptools pytz
            sudo pip3 install awsebcli --upgrade

      - aws-cli/install
      - aws-cli/configure

      - run:
          name: Yarn install
          command: yarn install --network-timeout 1000000

      - run:
          name: Set env vars, build, & deploy
          command: yarn run deploy

      - run:
          name: Invalidate cache
          command: |
            aws cloudfront create-invalidation \
            --distribution-id E2APV01FSNEH6H \
            --paths "/*"
  deploy-test:
    working_directory: ~/repo

    docker:
      - image: cimg/node:lts

    steps:
      - checkout

      - run:
          name: Install deployment dependencies
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install python3-pip python3-dev g++ build-essential
            sudo pip3 install --upgrade setuptools pytz
            sudo pip3 install awsebcli --upgrade

      - aws-cli/install
      - aws-cli/configure

      - run:
          name: Yarn install
          command: yarn install --network-timeout 1000000

      - run:
          name: Set env vars, build, & deploy
          command: yarn run deploy-test

      - run:
          name: Invalidate cache
          command: |
            aws cloudfront create-invalidation \
            --distribution-id EZNCMFWHVEZLU \
            --paths "/*"

workflows:
  version: 2
  build:
    jobs:
      - deploy-prod:
          filters:
            branches:
              only:
                - master
      - deploy-test:
          filters:
            branches:
              only:
                - dev-not-whole-timeseries
                - data-page-updates-062321
                - policypages-mvm-070621
